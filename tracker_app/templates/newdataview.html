<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Whale Money</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css')}}">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontawesome.css')}}">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='animate.css')}}">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='select2.css')}}">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='scroll.css')}}">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='util.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}">
  <!--===============================================================================================-->
  </head>
  <body>
    <header><h5>Whale Money Log</h5></header>
    <main>
      {% for entry in expense_detail_list %}
      <dl>
        <div class="flex flex-col gap-2">
          <dt>{{ entry.description }}</dt>
          <div class="flex gap-2 items-center">
            <dd>
              Spent at {{ entry.expense_time }} &middot Submitted {{
              entry.submit_time }} &middot
            </dd>
            <button>{{ entry.category }}</button>
            <button>{{ entry.purchase_type }}</button>
          </div>
        </div>
        <h6>${{ entry.amount }}</h6>
      </dl>
      {% endfor %}
    </main>
  </body>
</html>
